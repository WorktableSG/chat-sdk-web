<div data-ng-hide="ctrl.moreChatsMinimized" data-ng-style="{'height': ctrl.boxHeight + 'px'}">
    <div class="cc-room-list-bar" data-ng-click="ctrl.toggle()">
        <div class="cc-base-text">
            <div class="cc-inner">
                <div class="uk-float-left">More Chats</div>
            </div>
        </div>
        <a data-ng-show="ctrl.moreChatsMinimized">
            <img class="uk-float-left cc-image-30" data-ng-src="{{ ::ctrl.img_30_maximize }}" data-disable-drag/>
        </a>
    </div>
    <div class="cc-box cc-room-list-box cc-shadow" data-ng-style="{'width' : ctrl.boxWidth + 'px'}" data-ng-hide="ctrl.hideRoomList">
        <div class="cc-box-header" data-ng-style="{background: ctrl.config.headerColor}">More Chats
            <a class="uk-float-right cc-image-30" title="Hide Chat" data-ng-click="ctrl.minimize()">
                <img  data-ng-src="{{ ::ctrl.img_30_minimize }}" />
            </a>
        </div>
        <!-- This 30 relates to the header height -->
        <div class="cc-hide-overflow-x" data-ng-style="{'height': (ctrl.boxHeight - 30) + 'px'}" >
            <div data-ng-include src="'/assets/partials/room-list.html'"></div>
        </div>
    </div>
</div>
